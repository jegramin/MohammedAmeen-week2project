<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <section id="wrapper">

        <section id="header">
            <nav id="navbarPg2">
                <a href="">About Us</a>
                <a href="">FAQ</a>
                <a href="contactUs.html">Contact Us</a>
                <a href="rooms.html" id="bookARoom">Book A Room</a>
                <i class="fas fa-bars"></i>
            </nav>
            <h1>SWEET<br>DREAMS<br>HOSTEL</h1>
        </section>

        <section id="contactUs">
            <h1>CONTACT US</h1>
        </section>

        <section id="location" class="flexBox">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11813.470105109363!2d-0.10958335825281765!3d51.504479646630564!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2siq!4v1532180099648" width="800" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
            <aside class="col-1">
            <h2>OUR LOCATION</h2>
            <div class="flexBox">
                <i class="fas fa-map-pin"></i>
                <p>123 Sesame St. Honolulu, Hawaii 90210</p>
            </div>
            <div class="flexBox">
                <i class="fas fa-phone"></i>
                <p>+1 416 617 4624</p>
            </div>
            <div class="flexBox">
                <i class="far fa-envelope"></i>
                <p>info @sweetdreams .com</p>
            </div>
            </aside>
        </section>

        <section id="message" class="flexBox">
            <div id="form" class="col-2">
                <h2>GET IN<br>TOUCH</h2>
                <form action="">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <textarea cols="40" rows="12"></textarea>
                    <button>Send</button>
                </form>
                <div id="gradient"><p>  </p></div>
            </div>
            <img src="images\stil-336189-unsplash.jpg" alt="" class="col-1">
        </section>

        <footer>
                <h3>STAY IN TOUCH</h3>
                <div class="flexBox">
                    <form action="">
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                        <input type="submit" value="Sign me up!" id="submit">
                    </form>
                    <nav class="">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-twitter-square"></i></a>
                    </nav>
                </div>
        </footer>
    </section>
</body>
</html>
